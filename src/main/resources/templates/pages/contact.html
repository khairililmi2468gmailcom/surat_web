<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex flex-col min-h-screen">
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="flex-grow container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Hubungi Kami</h1>
        
        <div th:if="${successMessage}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
            <p th:text="${successMessage}"></p>
        </div>

        <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <p class="text-gray-600 mb-4">Jika Anda memiliki pertanyaan, silakan isi formulir di bawah ini atau hubungi kami melalui email.</p>
            
            <form th:action="@{/contact}" th:object="${message}" method="post" class="space-y-4">
                <div th:insert="~{fragments/csrf :: csrf}"></div>
                
                <input type="hidden" th:field="*{id}" />

                <div>
                    <label for="name" class="block text-gray-700 font-medium">Nama</label>
                    <input type="text" id="name" th:field="*{name}" class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="message" class="block text-gray-700 font-medium">Pesan</label>
                    <textarea id="message" th:field="*{message}" rows="4" class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Kirim Pesan</button>
            </form>
        </div>
    </main>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
