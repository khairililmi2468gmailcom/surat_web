<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <main class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Halo, <span th:text="${username}"></span>!</h1>
        <p class="text-lg text-gray-600">Selamat datang di dashboard.</p>

        <div class="mt-8">
            <a th:href="@{/logout}" class="inline-block py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                Logout
            </a>
        </div>
    </main>
</body>
</html>
